<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AI Text Detector</title>
</head>
<body>
    <div class="flex flex-col gap-10">
        <div class="my-10">
            <h1 class="text-center text-3xl">AI Text Detector</h1>
        </div>
        <div class="flex flex-row mx-20 gap-32 justify-center">
            <form action="" class="flex flex-col gap-3" id="textform">
                <textarea name="inputbox" id="inputarea" placeholder="Enter the text" class="border-4 h-96 w-96 p-1"></textarea>
                <button type="submit" id="btn-submit" class="bg-gray-800 text-white p-2 rounded-md">Check</button>
            </form>
            <div class="flex flex-row gap-3">
                <h2 class="text-xl text-gray-500">Result</h2>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function (){
            document.getElementById('textform').addEventListener('submit', function (e){
                e.preventDefault()
                let inputData = new FormData(this)
                fetch('/analyze', {
                    method: 'POST',
                    body: inputData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = data.result
                })
            })
        })
    </script>
</body>
</html>
